<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL CLOCK</title>
</head>


<body>
    <!-- section{Digital Clock} -->
    <section class="digital-clock">
        
        <div class="clock">
            <div class="box"><h2>Today Date and Time</h2>
                <div class="date">
                    <span id="day">week</span>
                    <span id="date">date</span>
                    <!-- <span>/</span> -->
                    <span id="month">month</span>
                    <!-- <span>/</span> -->
                    <span id="year">year</span>
                </div>
                <div class="time">
                    <span id="hrs">00</span>
                    <span class="dots">:</span>
                    <span id="min">00</span>
                    <span class="dots">:</span>
                    <span id="sec">00</span>
                    <span id="am-pm">AM</span>
                </div>
            </div>
        </div>

    </section>

    <script src="./script.js"></script>

</body>

</html>
